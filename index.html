<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>

            <a-box position="2 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            </a-cone position= "0.5 0.1 -0.1" radius-bottom="0.6" radius-top="0"  color="violet"></a-cone>
    

            <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>


        </a-scene>
    </body>
</html>
